<!DOCTYPE html>
<html>
    <head>
        <title>Marcel Fiore Portfolio - Clicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link href="css/StyleSheet.css" rel="stylesheet" type="text/css">
        <script src="js/Clicker.js"></script>
    </head>
    
    <header id="navbar-header">
        <script>window.onload = loadHeader;</script>
    </header>

    <body style="background-color:#D6E5FF; text-align: center;">
        <h1>Error 404</h1>
        <p> You found a page that doesn't exist! Feel free to enjoy this clicker game.</p>
        <a href="index.html"><h2>Or click here to go back home</h2></a>
        <div style="line-height: normal;">
            <div style="background-color: #B3D5FF; display: inline-block; line-height: normal; vertical-align: middle; width: 100%; text-align: center;">
                <p style="margin-top: 25px" id="clicks">Clicks: 0</p>
                <button style="width: 50%; height: 50px; align-self: middle; margin: 10px; margin-bottom: 40px;" onclick="clicked()">Click Me</button>
                <p id="tutorial" style="color: #CA0000; visibility: hidden;">Buy an intern to click for you!</p>
            </div>

            <button id="internButton" onclick="buyIntern()" style="background-color: #4869AA; display: inline-block; line-height: normal; vertical-align: middle; margin: 25px; height: 150px; -webkit-appearance: none;">
                <h3 id="interns">Interns: <script>document.write(interns)</script></h3>
                <h4 id="internPrice">Intern costs <script>document.write(internPrice)</script> clicks</h4>
                <p>Hire an intern to click for you</p>
                <p>Each intern clicks <script>document.write(internSpeed)</script> time per second</p>
            </button>

            <button id="employeeButton" onclick="buyEmployee()" style="background-color: #4869AA; display: inline-block; line-height: normal; vertical-align: middle; margin: 25px; height: 150px; -webkit-appearance: none;">
                <h3 id="employees">Employees: <script>document.write(employees)</script></h3>
                <h4 id="internPrice">Employee costs <script>document.write(employeePrice)</script> clicks</h4>
                <p>Employees work harder for longer hours</p>
                <p>Each employee clicks <script>document.write(employeeSpeed)</script> times per second</p>
            </button>

            <button id="programmerButton" onclick="buyProgrammer()" style="background-color: #4869AA; display: inline-block; line-height: normal; vertical-align: middle; margin: 25px; height: 150px; -webkit-appearance: none;">
                <h3 id="programmers">Programmers: <script>document.write(programmers)</script></h3>
                <h4 id="internPrice">Programmer costs <script>document.write(programmerPrice)</script> clicks</h4>
                <p>Programmers code click bots to click even faster</p>
                <p>Each programmer adds <script>document.write(programmerSpeed)</script> clicks per second</p>
            </button>

            <button id="hackerButton" onclick="buyHacker()" style="background-color: #4869AA; display: inline-block; line-height: normal; vertical-align: middle; margin: 25px; height: 150px; -webkit-appearance: none;">
                <h3 id="hackers">Hackers: <script>document.write(hackers)</script></h3>
                <h4>Hacker costs <script>document.write(hackerPrice)</script> clicks</h4>
                <p>Hackers can hack a botnet to click for you</p>
                <p>Each hacker adds <script>document.write(hackerSpeed)</script> clicks per second</p>
            </button>

        </div>
    </body>

    <footer>
        <h4 style="margin-left: 10px; left: 0; position: absolute;">mf@marcelfiore.com</h4>
        <h4 style="margin-right: 10px; right: 0; position: absolute;">&copy; Marcel Fiore 2020</h4>
    </footer>

</html>
